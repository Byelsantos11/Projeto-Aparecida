<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Login.css">

    <title>Login</title>
</head>

<body>

    <div class="login">
        <img src="/img/Captura de tela 2024-10-07 225049.png" alt="login image" class="login__img">

        <form id="loginForm" class="container">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="email" required class="login__input" name="email" id="email" placeholder=" ">
                        <label for="email" class="login__label">Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="login__box-input">
                        <input type="password" required class="login__input" name="senha" id="senha" placeholder=" ">
                        <label for="senha" class="login__label">Senha</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>

        
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <select id="tipo" class="login__input" required>
                            <option value="passageiro">Passageiro</option>
                            <option value="coordenador">Coordenador</option>
                        </select>
                        <label for="tipo" class="login__label">Tipo de usuário</label>
                    </div>
                </div>
            </div>

            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Lembre de mim</label>
                </div>

                <a href="#" class="login__forgot">Esqueceu sua senha?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
                Não tem uma conta? <a href="/Cadastrar.html">Cadastre-se</a>
            </p>
        </form>
    </div>


</body>

<script src="/js/Login.js"></script>
</html>
