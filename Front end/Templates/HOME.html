<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rota Aparecida</title>
  <link rel="stylesheet" href="../Static/CSS/StylesHOME.css"">
  <link rel="stylesheet" href="../Static/CSS/StylesHOME.css">
  <script src="../Static/JS/ScriptHOME.js"></script>
  <script src="../Static/JS/ScriptHOME.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Rota Aparecida</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Início <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Passagens</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="imagem-onibus.jpg" alt="Ônibus" class="img-fluid">
    </div>
    <div class="col-md-6">
      <h1 class="display-4">Rota Aparecida</h1>
      <p class="lead">Sua passagem segura e confortável</p>
      <button class="btn btn-primary btn-lg">Reservar Passagem</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Busca de Passagens</h2>
      <form>
        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" class="form-control" id="data">
        </div>
        <div class="form-group">
          <label for="horario">Horário:</label>
          <input type="time" class="form-control" id="horario">
        </div>
        <button class="btn btn-primary">Buscar</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2>Filtro de Passagens</h2>
      <form>
        <div class="form-group">
          <label for="preco">Preço:</label>
          <select class="form-control" id="preco">
            <option value="asc">Preço (asc)</option>
            <option value="desc">Preço (desc)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classe">Classe:</label>
          <select class="form-control" id="classe">
            <option value="economica">Econômica</option>
            <option value="executiva">Executiva</option>
          </select>
        </div>
        <button class="btn btn-primary">Filtrar</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Mapa</h2>
        <div id="mapa"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Avaliações</h2>
        <ul>
          <li>
            <span class="estrelas">4/5</span>
            <p>Comentário</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>Carrinho</h2>
        <ul>
          <li>Item 1</li>
          <li>Item 2</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
