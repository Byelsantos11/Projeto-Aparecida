<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Acompanhamento de Reservas - Aparecida</title>
    <link rel="stylesheet" href="css/Acompanhar.css">
</head>
<body>
    <header class="text-center py-4">
        <h1>Acompanhamento de Reservas</h1>
    </header>

    <main class="container py-5">
        <section class="acompanhamento-container">
            <div class="mb-4">
                <input type="text" id="pesquisa" class="form-control" placeholder="Pesquisar por nome" onkeyup="filtrarReservas()">
            </div>

            <h2 class="mb-4">Lista de Reservas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th id="assento">Assento</th>
                        <th id="nome">Nome</th>
                        <th id="valor">Valor</th>
                        <th id="tipo_onibus">Ônibus</th>
                        <th id="data_reserva">Data de Reserva</th>
                        <th id="status_compra">Status da Compra</th>
                        <th id="acao">Ação</th>
                    </tr>
                </thead>
                <tbody id="reservas-lista">
                  
                </tbody>
            </table>

            
            <div class="mensagem" id="mensagem" role="alert" aria-live="polite"></div>

           
            <div class="alert alert-warning" id="alertaSucesso" role="alert" style="display: none;">
                Reserva excluída com sucesso!
            </div>
        </section>

        <!-- Botão de voltar -->
        <div class="text-center mt-4">
            <a href="/Home.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div>
    </main>

    <script src="js/Acompanhar.js"></script>
</body>
</html>
