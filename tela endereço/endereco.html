<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereço</title>
  <link rel="stylesheet" href="../tela endereço/endereco.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>Cadastro de Endereço</h1>
      <p>Preencha os campos abaixo para cadastrar seu endereço.</p>
      <form action="#" method="post">
        <div class="form-group">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
        </div>
        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="../tela endereço/endereco.js"></script>
</body>
</html>
